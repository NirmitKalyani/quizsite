{% extends 'base.html' %} {% load static %} {% block title %}Professor Profile{% endblock %} 
{% block extra_css %}

<style>
  main {
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 6px 6px 0 hsl(240, 5%, 16%);
    background-color: #d9d9d9;
    border: 2px solid;
    font-family: Arial, sans-serif;
  }
  
  h1 {
    font-size: 28px;
    margin-bottom: 1.5rem;
    color: #333;
    font-weight: bold;
    text-align: center;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
    position: relative;
  }
  
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #333;
  }
  
  input {
    width: 100%;
    padding: 0.75rem;
    padding-left: 2.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
    margin-top: 0.25rem;
  }
  
  input:focus {
    outline: none;
    border-color: #666;
  }
  
  .form-group::after {
    content: "";
    position: absolute;
    left: 0.75rem;
    top: 2.5rem;
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    color: #555;
  }
  
  .form-group:nth-of-type(1)::after {
    content: "ğŸ§‘ğŸ»â€ğŸ«";
  }
  
  .form-group:nth-of-type(2)::after {
    content: "ğŸ§‘ğŸ»â€ğŸ«";
  }
  
  .form-group:nth-of-type(3)::after {
    content: "ğŸ“";
  }
  
  .form-group:nth-of-type(4)::after {
    content: "âœ‰ï¸";
  }
  
  .form-group:nth-of-type(5)::after,
  .form-group:nth-of-type(6)::after {
    content: "ğŸ”’";
  }
  
  .button-container {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    border: 2px solid;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    text-align: center;
    display: inline-block;

  }
  
  button.btn {
    background-color: #d9d9d9;
    color: #000;
    width: 48%;
  }
  
  .back {
    background-color: #d9d9d9;
    color: #000;
    width: 48%;
  }
  
  button.btn:hover, .back:hover {
    opacity: 0.9;
  }
  
  .error {
    color: red;
    margin-bottom: 1rem;
  }
</style>
{% endblock %} {% block content %}

<main>
  <h1>Your Profile, {{ user.first_name }}</h1>
  
  {% if error %}
  <p class="error">{{ error }}</p>
  {% endif %}
  
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        value="{{ user.first_name }}"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        value="{{ user.last_name }}"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="user_phNo">Phone Number:</label>
      <input
        type="text"
        id="user_phNo"
        name="user_phNo"
        value="{{ user.user_phNo }}"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ user.email }}"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="password">New Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Leave blank to keep current"
      />
    </div>
    
    <div class="form-group">
      <label for="password_confirm">Confirm Password:</label>
      <input
        type="password"
        id="password_confirm"
        name="password_confirm"
        placeholder="Match new password"
      />
    </div>
    
    <div class="button-container">
      <button type="submit" class="btn">Update Profile</button>
      <a href="{% url 'professor_dashboard' %}" class="btn back">Back to Dashboard</a>
    </div>
  </form>
</main>

{% endblock %}
